<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Goggle</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=ta&authuser=0&ogbl">Images</a></li>
            <li class="dropdown">
                <div class="dot-container">
                    <img src="dots-menu.png" alt="menu" class="dot" id="menuButton">
                </div>
                <div class="dropdown-1" id="dropdownMenu">
                    <div class="dropdown-2">
                        <div class="row">
                            <div class="app">
                                <img src="" alt="Vault">
                                <span>Vault</span>
                            </div>
                            <div class="app">
                                <img src="" alt="Keep">
                                <span>Keep</span>
                            </div>
                            <div class="app">
                                <img src="" alt="Cloud Search">
                                <span>Cloud Search</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="app">
                                <img src="" alt="Saved">
                                <span>Saved</span>
                            </div>
                            <div class="app">
                                <img src="" alt="Travel">
                                <span>Travel</span>
                            </div>
                            <div class="app">
                                <img src="" alt="Passwords">
                                <span>Passwords</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="app">
                                <img src="" alt="Classroom">
                                <span>Classroom</span>
                            </div>
                        </div>
                    </div>
                    <div class="more-button">
                        <a href="#">More from Google Workspace marketplace</a>
                    </div>
                </div>
            </li>
            <li class="user-dropdown">
                <img src="user.png" alt="User Icon" class="user" id="userButton">
                <div class="user-dropdown-menu" id="userDropdown">
                    <div class="user-info">
                        <p class="user-email">saransh.gupta@testing.com</p>
                        <p class="user-managed">Managed by testing.com</p>
                        <div class="user-icon-container">
                            <img src="user.png" alt="User  Icon" class="user-avatar">
                            <img src="draw.png" alt="Edit" class="edit-icon">
                        </div>
                        <p class="greeting">Hi, Saransh!</p>
                        <button class="close-button" onclick="toggleDropdown()">✖</button> 
                    </div>
                    <div class="user-actions">
                        <button>Manage your Google Account</button>
                    </div>
                    <div class="user-options" style="display: flex; justify-content: space-between;">
                        <button>Add account</button>
                        <button>Sign out</button>
                    </div>
                    <div class="user-privacy">
                        <a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
    <div>
    </div>
    <footer class="Footer"></footer>
    <script src="script.js"></script>
</body>
</html>
